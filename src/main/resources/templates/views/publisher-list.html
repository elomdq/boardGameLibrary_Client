<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: head"></head>
<body>

<div th:replace="layout/fragments :: nav"></div>

<div class="container">
    <div class="row my-4">
        <div class="card-container m-auto">
            <div class="card  card-upload">
                <div class="card-body">

                    <table class="list-table">
                        <thead class="hd-table">
                        <th class="table-col ds-col">PUBLISHER</th>
                        <th class="table-col bg-col">BOARD GAMES</th>
                        <th class="table-col country-col">COUNTRY</th>
                        <th class="table-col web-col">WEB</th>
                        <th class="table-col id-col" th:if="${session.containsKey(userLogged)}">ID</th>
                        <th class="table-col actions-col"></th>
                        </thead>
                        <tbody class="bd-table">

                        <tr class="table-row" th:each="publisher:${publishers}">
                            <td class="table-data ds-data" th:text="${publisher.name}"></td>
                            <td class="table-data bg-data">
                                <a class="action-link" href="#" th:text="${#lists.size(publisher.games)}"></a>
                            </td>
                            <td class="table-data country-data" th:text="${publisher.country}"></td>
                            <td class="table-data web-data">
                                <a class="action-link" th:href="@{'//'+${publisher.web}}" target="_blank"><i
                                        class="bi bi-link-45deg"></i></a>
                            </td>
                            <td class="table-data id-data" th:text="${publisher.id}">
                                <!--th:if="${session.getAttribute(role)=='ADMIN'}"-->
                            </td>
                            <td class="table-data" th:if="${session.containsKey('userLogged')}">
                                <div class="actions-data">
                                    <a class="action-link" th:href="@{'/edit/publisher/'+${publisher.id}}"><i
                                            class="bi bi-pen-fill"></i></a>
                                    <a class="action-link" th:href="@{'/delete/publisher/'+${publisher.id}}"><i
                                            class="bi bi-trash-fill"></i></a>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="layout/fragments :: scripts"></th:block>

</body>
</html>
