<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: head">
</head>
<body>

<div th:replace="layout/fragments :: nav"></div>

<div class="container">
    <div class="row my-4">
        <div class="col-8 m-auto">
            <div class="card  card-upload">
                <p class="card-title-bg">Add a Designer</p>
                <div class="card-body">
                    <form th:action="@{/designer/edit}" th:object="${designer}" method="post">

                        <div class="designer-fields-container">
                            <input name="id" class="" type="hidden" th:field="*{id}" th:value="${designer.id}">

                            <div class="field">
                                <label class="form-label" for="name">NAME</label>
                                <input id="name" name="name" class="" type="text" th:field="*{name}" th:value="*{name}" required>
                            </div>

                            <div class="field">
                                <label class="form-label" for="lastname">LASTNAME</label>
                                <input id="lastname" name="lastName" class="" th:field="*{lastName}" th:value="*{lastName}" type="text">
                            </div>

                            <div class="field">
                                <label class="form-label" for="country">COUNTRY</label>
                                <input id="country" name="country" class="" type="text" th:field="*{country}" th:value="*{country}">
                            </div>
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary btns">EDIT</button>
                            <div class="spacer"></div>
                            <a th:href="@{/designer/list}" class="btn-cancel btns"><button type="button" class="btn btn-secondary btns">CANCEL</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="layout/fragments :: scripts"></th:block>

</body>
</html>
